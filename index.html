<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Rock Paper Scissor</title>
    <link rel="stylesheet" href="./css/style.css">
</head>
<body>
    <header>
        <h1>Rock Paper Scissors</h1>
    </header>
    <div class="scoreboard">
        <div class="badge" id="user-label">user</div>
        <div class="badge" id="comp-label">comp</div>
        <span id="user-score">0</span>:<span id="comp-score">0</span>
    </div>
    <div class="result">
        <p>Start!</p>
    </div>
    <div class="choices">
        <div class="choice" id="Rock">
            <img src="./img/rock100.png" width=64px;>
        </div>
        <div class="choice" id="Paper">
            <img src="./img/paper64.png" width=64px;>
        </div>
        <div class="choice" id="Scissor">
            <img src="./img/scissor100.png" width=64px;>
        </div>
    </div>
    <div>
        <p id="action-message">Make your move!</p>
    </div>
    <div class="refresh" id="Ref">
        <img src="./img/refresh32.png">
    </div>
    <script src="./js/app.js" charset="utf-8"></script>
</body>
</html>
